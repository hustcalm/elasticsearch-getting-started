<!doctype html>
<html>

    <title>Demo</title>
</head>
<body>
    <a href="http://jquery.com/">jQuery</a>
    <script src="jquery-2.1.1.js"></script>
    <script>
 
    // Your code goes here.

        $("a").click(function(event) {
            alert("The link will no longer take you to jquery.com!");
            event.preventDefault();
        });
    });
